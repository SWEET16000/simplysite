<!DOCTYPE html>
<html lang="en">

                <a href="https://discord.gg/q6Qw9kQVWb" target="_blank"><img src="icons/discord-dark.svg" alt="Discord" data-light="icons/discord-light.svg" data-dark="icons/discord-dark.svg"></a>

        <nav>
            <div class="menu-toggle" id="mobile-menu">

                <span class="bar"></span>

                <li><a href="#">Story</a></li>

                <li><a href="#">Roadmap</a></li>

    <footer>

        <div class="social-media">
